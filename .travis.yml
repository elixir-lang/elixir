language: erlang
sudo: false

matrix:
  include:
    - os: linux
      otp_release: 19.0
    - os: linux
      otp_release: 19.1
    - os: linux
      otp_release: 19.2
    - os: linux
      otp_release: 19.3
    - os: linux
      otp_release: 20.0
    - os: linux
      otp_release: 20.1
    - os: linux
      otp_release: 20.2

env:
  - ELIXIR_ASSERT_TIMEOUT=2000

script:
  - make compile
  - rm -rf .git
  - make test
  - bin/elixir bin/mix format --dry-run --check-formatted
  - dialyzer -pa lib/elixir/ebin --build_plt --output_plt elixir.plt --apps lib/elixir/ebin/elixir.beam lib/elixir/ebin/Elixir.Kernel.beam

notifications:
