version: 1-{branch}+{build}

install:
  - cinst erlang --version=21.0
  - refreshenv

shallow_clone: true

build_script:
  - cmd: set PATH=C:\ProgramData\chocolatey\bin;%PATH%
  - cmd: erl -noshell -eval 'io:format("~p~n", [erlang:system_info(otp_release)])' -s erlang halt
  C:\ProgramData\chocolatey\bin\
  - cmd: C:\MinGW\msys\1.0\bin\make
  - cmd: rmdir /s /q .git
test_script:
  - cmd: C:\MinGW\msys\1.0\bin\make --keep-going test_windows

environment:
  ELIXIR_ASSERT_TIMEOUT: 2000

matrix:
  allow_failures:
    - platform: x86
    - platform: x64
    - platform: Any CPU
